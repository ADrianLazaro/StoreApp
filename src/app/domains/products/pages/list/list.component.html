<div class="flex space-x-4 mt-5">
  <div class="w-80 bg-gray-900 text-white pl-9 pt-4">
    <ul>
      <li routerLink="/">All</li>
      @for (category of categories(); track category) {
        <li>
          <a routerLink="/" [queryParams]="{category_id:category.id}">{{category.name}}</a>
        </li>
      }
    </ul>

    <!--
    @for (category of categories(); track categories()) {
      <a routerLink="/" [queryParams]="{category_id:category.id}">{{category.name}}</a>
      }-->
    </div>
    <div class="grid grid-cols-4 gap-8 w-full">
      <!--Hijos-->
      @for (product of products(); track products()) {
        <app-product
          [product]="product"
          (addToCartPC)="addToCart(product)"
          />
        }

    </div>
